<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="애니메이션" />
    <title>애니메이션 과제</title>
    <link rel="stylesheet" href="./animation.css" />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script defer src="./animation.js"></script>
  </head>
  <body>
    <main class="landing">
      <section class="landing__text">
        <p class="caption">멋쟁이 사자처럼</p>
        <h1 class="headline">
          연습하지 않으면,<br />
          <strong>누구나 발전하지 <br />않는다.</strong>
        </h1>
        <p class="description">
          실용적이고 짜임새 있는 실습 예제와 <br />강의로 프론트엔드 개발
          역량을<br />마음껏 확장해보세요.
        </p>
        <div class="buttons">
          <a href="#" class="btn dark">프론트엔드 스쿨</a>
          <a href="#" class="btn light">커리큘럼 보기</a>
        </div>
      </section>

      <section class="landing__graphics">
        <div class="graphics-wrapper">
          <div class="line line-01">
            <img src="./images/line-01.svg" alt="" />
          </div>
          <div class="line line-02">
            <img src="./images/line-02.svg" alt="" />
          </div>
          <div class="line line-03">
            <img src="./images/line-03.svg" alt="" />

          <div class="line line-05">
            <img src="./images/line-05.svg" alt="" />
          </div>
          <div class="line line-06">
            <img src="./images/line-06.svg" alt="" />
          </div>

          <div class="shape shape-01">
            <img src="./images/shape-01.svg" alt="" />
          </div>
          <div class="shape shape-02">
            <img src="./images/shape-02.svg" alt="" />
          </div>
          <div class="shape shape-03">
            <img src="./images/shape-03.svg" alt="" />
          </div>
          <div class="shape shape-04">

          <div class="shape shape-12">

    </main>
